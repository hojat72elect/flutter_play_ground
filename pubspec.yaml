name: flutter_play_ground
description: All of my plays with Flutter and how to make up a good and viable project with it.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter


  # Cupertino Icons font
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: IndieFlower
      fonts:
        - asset: assets/IndieFlower-Regular.ttf
